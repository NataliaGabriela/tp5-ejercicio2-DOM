<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Natalia Lopez" />
    <meta name="keywords" content="javascript, DOM, POO" />
    <meta name="description" content="ejercicios " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Generaciones</title>
  </head>
  <body>
    <section class="container sectionForm">
      <h1 class="display-1 text-center">Generaciones</h1>
      <article>
        <form class="row g-3 my-5">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control inputNombre"
              id="nombre"
              required
              minlength="7"
              maxlength="25"
            />
          </div>
          <div class="col-md-6">
            <label for="edad" class="form-label">Edad:</label>
            <input
              type="number"
              min="1"
              max="90"
              class="form-control inputEdad"
              id="edad"
              required
            />
          </div>
          <div class="col-12">
            <label for="dni" class="form-label">DNI:</label>
            <input
              type="number"
              class="form-control inputDni"
              id="dni"
              required
            />
          </div>
          <div class="col-12">
            <label for="peso" class="form-label">Peso en kg:</label>
            <input
              type="number"
              class="form-control inputPeso"
              id="peso"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Altura" class="form-label">Altura en Metros:</label>
            <input
              type="number"
              class="form-control inputAltura"
              id="Altura"
              min="0"
              max="2"
              step="0.01"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo:</label>
            <select id="sexo" class="form-select opcionSexo">
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="anioNacimiento" class="form-label"
              >Año de Nacimiento:</label
            >
            <input
              type="number"
              class="form-control inputAnioNacimiento"
              id="anioNacimiento"
              required
            />
          </div>

          <div class="col-12 d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary py-3 btnEnviar">
              Enviar
            </button>
          </div>
          <div class="col-6 d-grid gap-2">
            <button type="button" class="btn btn-success btnMayorEdad">
              Mayor de Edad
            </button>
          </div>
          <div class="col-6 d-grid gap-2">
            <button type="button" class="btn btn-success btnMostrarGeneracion">
              Mostrar Generación
            </button>
          </div>
        </form>
      </article>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
